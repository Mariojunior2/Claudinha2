<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Seu primeiro nome</label><br>
        <input type="text" id="nome" name="nome"><br>
        <div class="sobren">
            <label for="sbname">Escrave seu sobrenome!</label>
            <input type="text" name="sobren" id="sbname">
        </div>
        <label for="senha">Escrave uma senha</label>
        <input type="password" id="senha" name="senha"><br>
    <div class="homem">
        <label for="homem">Masculino</label>
        <input type="radio" id="homem" name="sexo" value="homem"><br>
    </div>
    <div class="mulher">
        <label for="mulher">Feminino</label>
        <input type="radio" id="mulher" name="sexo" value="mulher"><br>
    </div>
    <div class="checkbox">
        <label for="checkbox">Está gostando das perguntas?</label>
        <input type="checkbox" name="checkbox" id="check">
    </div>

    <div class="informacoes">
        <p>Matérias Favoritas!</p>
        <label for="box1">Mátematica</label>
        <input type="checkbox" name="box1" id="box1">
        <label for="box1">Português</label>
        <input type="checkbox" name="box2" id="box2">
        <label for="box1">História</label>
        <input type="checkbox" name="box3" id="box3">
    </div>

    <div class="cores">
        <label for="cor">Escolha sua cor favorita</label>
        <input type="color" name="cor">
    </div>

    <div class="aniver">
        <label for="aniver">Diga seu aniversário</label>
        <input type="date" name="aniver"><br>
    </div>


    <div class="email">
        <label for="email">Digite seu Email!</label>
        <input type="email" name="email" id="email" placeholder="email@gmail.com">
    </div>
    <div class="arquive">
    <input type="file" name="arquivo" id="arquive">
    </div>
    <div class="telef">
        <label for="telf">Escrava seu telefone!</label>
        <input type="tel" name="telf" id="telf" placeholder="+55 47 9999-9999">
    </div>

    <div class="submit">
        <input type="submit" value="Enviar">
    </div>
    </form>
</body>
</html>
